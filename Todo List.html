<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1><i class="fa fa-check-square"></i> Todo List</h1>
                    <div class="form-card">
                        <h1 class="heading">Task Title</h1>
                        <input type="text" id="title" placeholder="Enter task title" />
                        <h1 class="heading mt-2">Priority</h1>
                        <select id="priority">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>

                        <h1 class="heading mt-2">Deadline</h1>
                        <input type="date" id="deadline" /><br />
                        <button class="mt-2 bg-primary" onclick="addTask()">
                            <i class="fa fa-plus"></i> Add Task
                        </button>
                    </div>

                    <div class="filters flex mb-4 mt-3">
                        <h1 class="heading">Status</h1>
                        <br />
                        <select id="statusFilter" onchange="renderTasks()">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                        <h1 class="heading">Priority</h1><br />
                        <select id="priorityFilter" onchange="renderTasks()">
                            <option value="all">All</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div id="taskList"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
